<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display"><p></p></div>
        <div class="numbers">
            <div class="row">
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
            </div>
            <div class="row">
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="orange num" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="orange num" id="multiply">ร</button>
            </div>
            <div class="row">
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="orange num" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="num" id="comma">.</button>
                <button class="num" id="zero">0</button>
                <button class="orange num" id="equals">=</button>
                <button class="orange num" id="sum">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
